<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sborka PC</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./js/main-Js/css/flipclock.css"> 
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="css/generalis.css">
</head>
<body>
    <header class="header">
        <a href="#"><img src="./images/header-logo.svg" alt="logo"></a>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__nav_item"><a class="header__nav_link" href="#"><span>Главная</span></a></li>
                <li class="header__nav_item"><a class="header__nav_link"  href="#"><span>Курсы</span></a></li>
                <li class="header__nav_item"><a class="header__nav_link"  href="#"><span>Расписание</span></a></li>
                <li class="header__nav_item"><a class="header__nav_link"  href="#"><span>Преподаватели</span></a></li>
                <li class="header__nav_item"><a class="header__nav_link"  href="#"><span>Рассылка</span></a></li>
                <li class="header__nav_item"><a class="header__nav_link"  href="#"><span>Контакты</span></a></li>
            </ul>
        </nav>
        <button class="header__button">
            Зайти в кабинет 
        </button>
    </header>

    <main class="main">
        
        <div class="container">
            <h1 class="main__h1">Первый курс <br>
                по компьютерной сборке </h1>
            <div class="clock">
                
            </div>

            <div class="main__stripe">
                <div class="main__strip_container">
                    <button class="main__button">
                        Заказать курс
                    </button>
                    <div class="main__item">
                       <div class="main__item_text"><p>Учеников всего</p>200</div> 
                       <div class="main__aitem_text"><p>Успешно закончили курс</p><span>190</span></div> 
                    </div>
                    <div class="main__item-counter">
                        <img src="./images/main-screen__money.png" alt="">
                    </div>
                </div>
                
            </div>
        </div>
        
    </main>
    

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/main-Js/js/flipclock.min.js"></script>
    <script src="./js/main-Js/js/sriptclock.js"></script>
</body>
</html>
